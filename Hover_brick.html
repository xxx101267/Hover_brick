<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	#box{
		width:300px;
		height:300px;
		margin:100px auto;
		position: relative;
	}
	#box > div{
		height: 100px;
		width:100px;
		float:left;
		background:pink;
		box-shadow: 0 0 0px grey;
		z-index: 0;
		transition: .3s;
	}
	#box > div:hover{
		box-shadow: 0 0 10px grey;
		z-index: 1;
	}
</style>
<body>
	
	<div id="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>
	
	<script type="text/javascript">
		
		var oBox =document.getElementById('box');
		var aD = oBox.children;

		for(var i=0;i<aD.length;i++){
			aD[i].style.left = aD[i].offsetLeft+'px';
			aD[i].style.top = aD[i].offsetTop +'px';
			//aD[i].style.position = 'absolute';
		}

		for(var i=0;i<aD.length;i++){
			aD[i].style.position = 'absolute';
		}

	</script>

</body>
</html>
